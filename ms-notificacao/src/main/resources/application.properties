spring.application.name=ms-notificacao

# rabbit
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.queue.proposta.pendente=proposta-pendente.ms-notificacao
rabbitmq.queue.proposta.concluida=proposta-concluida.ms-notificacao

# twilio
twilio.account.sid=${TWILIO_SID}
twilio.account.auth-token=${TWILIO_AUTH_TOKEN}
twilio.account.phone=${TWILIO_SENDER_PHONE}